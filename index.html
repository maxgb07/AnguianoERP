<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Anguiano ERP</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		    <!-- Bootstrap -->
	    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Font Awesome -->
	    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	    <!-- NProgress -->
	    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
	    <!-- Animate.css -->
	    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
		<!-- Custom Theme Style -->
	    <link href="build/css/custom.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="vendors/pnotify/dist/pnotify.custom.css">
	</head>

	<body class="login">
		<div>
		<a class="hiddenanchor" id="signup"></a>
		<a class="hiddenanchor" id="signin"></a>
			<div class="login_wrapper">
				<div class="animate form login_form">
					<section class="login_content">
						<form action="" method="post" id="frmLogin">
							<h1>Anguiano ERP</h1>
							<div>
							<input name="username" id="username" type="text" class="form-control" placeholder="Usuario"/>
							</div>
							<div>
							<input name="password" id="password" type="password" class="form-control" placeholder="Contraseña"/>
							</div>
							<div>
							<button type="button" onclick="ValidaForm()" class="btn btn-info btn-lg">Entrar</button>
							</div>

							<div class="clearfix"></div>

							<div class="separator">

							<div class="clearfix"></div>
							<br />

							<div>
							  <h1><i class="fa fa-car"></i> Clutch y Frenos Anguiano</h1>
							  <p>©2018 All Rights Reserved.</p>
							</div>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="vendors/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="vendors/jquery-validation/jquery.validate.js"></script>
		<script type="text/javascript" src="vendors/pnotify/dist/pnotify.custom.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
